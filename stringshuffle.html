<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuffle Text Lines</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
        }
        button {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <h1>Shuffle Text Lines</h1>
    <textarea id="inputText" placeholder="Enter text here..."></textarea>
    <textarea id="outputText" placeholder="Shuffled text will appear here..." readonly></textarea>
    <br>
    <button onclick="shuffleLines()">Shuffle Lines</button>
    <button onclick="copyToClipboard()">Copy to Clipboard</button>

    <script>
        function shuffleLines() {
            const inputText = document.getElementById('inputText').value;
            const lines = inputText.split('\n');

            const crypto = window.crypto || window.msCrypto;
            for (let i = lines.length - 1; i > 0; i--) {
                const j = Math.floor(crypto.getRandomValues(new Uint32Array(1))[0] / (0xffffffff + 1) * (i + 1));
                [lines[i], lines[j]] = [lines[j], lines[i]];
            }

            document.getElementById('outputText').value = lines.join('\n');
        }

        function copyToClipboard() {
            const outputText = document.getElementById('outputText');
            outputText.select();
            document.execCommand('copy');
        }
    </script>
</body>
</html>
